name: Integration and Aceptance Testing

on:
  pull_request:
    branches: ["main"]

jobs:
  Build-Test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"
      - name: Setup
        run: yarn
      - name: Unit Test
        run: yarn test
      - name: Acceptance Test
        run: yarn chromatic
